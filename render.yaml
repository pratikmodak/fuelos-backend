# ═══════════════════════════════════════════════════════════
# FuelOS v6 — Render.com Deployment Config
# Docs: https://render.com/docs/render-yaml-templates
#
# Usage:
#   1. Push this project to a GitHub repo
#   2. In Render dashboard → New → Blueprint
#   3. Connect your repo — Render auto-reads this file
#   4. Set environment variables (see envVarGroups below)
# ═══════════════════════════════════════════════════════════

services:

  # ── Backend API (Node.js)
  - type: web
    name: fuelos-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm rebuild better-sqlite3 --build-from-source
    startCommand: node server.js
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_PATH
        value: /var/data/fuelos.db
      - key: JWT_SECRET
        generateValue: true               # Render auto-generates a secure random value
      - key: ADMIN_PASSWORD
        value: admin2025                  # Change this!
      - key: FRONTEND_URL
        fromService:
          type: web
          name: fuelos-frontend
          property: url
      # Razorpay — add your keys in Render dashboard
      - key: RAZORPAY_MODE
        value: test
      - key: RAZORPAY_TEST_KEY_ID
        sync: false                       # Set manually in Render dashboard
      - key: RAZORPAY_TEST_KEY_SECRET
        sync: false
      - key: RAZORPAY_LIVE_KEY_ID
        sync: false
      - key: RAZORPAY_LIVE_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      # WhatsApp
      - key: WA_PROVIDER
        value: meta
      - key: WA_API_KEY
        sync: false
      - key: WA_PHONE_NUMBER_ID
        sync: false
    disk:
      name: fuelos-data
      mountPath: /var/data
      sizeGB: 1                           # Persistent SQLite storage

  # ── Frontend (Static Site)
  - type: web
    name: fuelos-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    routes:
      # Proxy API requests to backend
      - type: rewrite
        source: /api/*
        destination: https://fuelos-backend.onrender.com/api/*
      # React Router — all other paths serve index.html
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
